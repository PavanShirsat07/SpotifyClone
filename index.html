<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home p1 gray m1 rounded" style="padding: 22px;">
                <div class="logo"><img src="img/logo.svg" class="invert" alt="">
                    <div class="cross"><img src="img/cross.svg" class="invert cross" alt=""></div>
                </div>
                <ul>
                    <li> <img src="img/Home.svg" class="invert" alt="Home">Home</li>
                    <li> <img src="img/Search.svg" class="invert" alt="Search">Search</li>
                </ul>
            </div>
            <div class="liblary gray rounded m1 align">
                <div class="heading flex gap m1 align p1" style="gap:180px;">
                    <div class="flex gap">
                        <img src="img/liblary.svg" alt="liblary">
                        <h4>Your Library</h4>
                    </div>
                    <div class="plus"><img src="img/plus.svg" alt=""></div>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                            Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right gray rounded">
            <div class="header flex">
                <img src="img/hamburger.svg" class="hamburger invert" alt="">
                <div class="arrow">
                    <button><img src="img/left.svg" class="invert leftarrow" alt=""></button>
                    <button><img src="img/right.svg" class="invert rightarrow" alt=""></button>
                </div>
                <div class="sign">
                    <button class="sign_up" onclick="main()">Sign up</button>
                    <button class="log_in">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <div class="cardplaylist">
                    <div class="imgname">
                            <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en"
                                alt="">
                            <div class="singername">
                                <h1>Arijit Singh Radio</h1>
                                <p> With Neha Kakkar, Pritam, KK and more</p>
                            </div>
                    </div>
                    <div class="svgs">
                        <div class="svgdiv">
                            <img src="img/play2.svg" alt="">
                            <img src="img/hurt.svg" style="width: 40px;" alt="">
                            <img src="img/dots.svg" style="width: 40px;" alt="">
                        </div>
                        <div>
                            <h3>List</h3> <img src="img/hamburger.svg" style="width: 30px;" class="invert" alt="">
                        </div>
                    </div>
                    <div class="title">
                        <div>
                            # Title
                        </div>
                        <div>
                            time
                        </div>
                    </div>
                    <div class="slist">
                        <ul>
                            <li>
                                <div class="sinfo">
                                    <img src="img/music.svg" alt="">
                                    <p>Song Name </p>
                                </div>
                                <div class="stime">00:00</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <h1>Spotify Playlists</h1>
                <div class="cardContainer p1">
                    <!-- <div data-folder="arijit" class="card">
                        <div class="play">
                            <img src="img/play2.svg" alt="">
                        </div>
                        <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en" alt="">
                        <h2>Arijit Hits!</h2>
                        <p>Hit to boost your mood and fill you with happiness!</p>
                    </div> -->
                    <!-- <div data-folder="demo" class="card">
                        <div class="play">
                            <img src="img/play2.svg" alt="">
                        </div>
                        <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/2FKWNmZWDBZR4dE5KX4plR/en-GB" alt="">
                        <h2>Diljit Dosanjh Radio</h2>
                        <p>Hit to boost your mood and fill you with happiness!</p>
                    </div> -->
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="iconbutton invert">
                        <img id="previous" src="img/pre.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
